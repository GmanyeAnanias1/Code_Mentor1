<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Handles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post">

        <div class="header">
            <img src="images/avatar-jessica.jpeg" alt=" ">
            <div class="user-name">
                <h2>Jessica Randall</h2>
                <h3>London, United Kingdom</h3>
                <p>"Front- end developer and avid reader"</p>
            </div>
        </div>
        <label for="github"></label>
        <input type="text" id="github" name="github" placeholder=" Github " required><br>

        <label for="frontend-mentor"></label>
        <input type="text" id="frontend-mentor" name="frontend-mentor" placeholder="Frontend Mentor " required><br>

        <label for="linkedin"></label>
        <input type="text" id="linkedin" name="linkedin" placeholder=" LinkedIn " required><br>

        <label for="twitter"></label>
        <input type="text" id="twitter" name="twitter" placeholder="Twitter" required><br>

        <label for="instagram"></label>
        <input type="text" id="instagram" name="instagram" placeholder="Instagram " required><br>

        
    </form>



</body>
</html>
