<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Handles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post">

        <div class="header">
            <img src="images/avatar-jessica.jpeg" alt=" ">
            <div class="user-name">
                <h2>Jessica Randall</h2>
                <h3>London, United Kingdom</h3>
                <p>"Front-end developer and avid reader"</p>
            </div>
        </div>

        <label for="github"></label>
        <button type="button" id="github" name="github">Github</button><br>

        <label for="frontend-mentor"></label>
        <button type="button" id="frontend-mentor" name="frontend-mentor">Frontend Mentor</button><br>

        <label for="linkedin"></label>
        <button type="button" id="linkedin" name="linkedin">LinkedIn</button><br>

        <label for="twitter"></label>
        <button type="button" id="twitter" name="twitter">Twitter</button><br>

        <label for="instagram"></label>
        <button type="button" id="instagram" name="instagram">Instagram</button><br>

    </form>

</body>
</html>
